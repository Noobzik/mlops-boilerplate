apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: crypto-prediction-api-monitor
  namespace: ml-pipeline
  labels:
    app: crypto-prediction-api
    component: monitoring
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: crypto-prediction-api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    scheme: http
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - ml-pipeline
