apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ml-pipeline

# Common labels applied to all resources
commonLabels:
  project: crypto-ml-pipeline
  managed-by: kustomize

# Resources to deploy
resources:
  - api-configmap.yaml
  - secrets.yaml  # Create this from secrets.yaml.example
  - api-deployment.yaml
  - api-service.yaml
  - api-hpa.yaml
  - api-ingress.yaml
  - api-servicemonitor.yaml

# Images (update these with your registry)
images:
  - name: crypto-prediction-api
    newName: your-registry/crypto-prediction-api
    newTag: "1.0.0"

# ConfigMap generator (alternative to api-configmap.yaml)
# configMapGenerator:
#   - name: ml-pipeline-config
#     env: ../env.production

